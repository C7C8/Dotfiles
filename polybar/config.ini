[bar/rightbar]
# Basic settings
monitor			= DP-2 
bottom			= false
override-redirect	= false
width			= 100%
height			= 25
separator		= " "

# Appearance
font-0			= Inconsolata for Powerline:weight=bold:size=10
foreground		= #DFDFDF
background-0		= #A59682
background-1		= #2C2823
background-2		= #211e1a
background-3		= #211e1a
background-4		= #211e1a
background-5		= #211e1a
background-6		= #211e1a
background-7		= #211e1a
background-8		= #2C2823
background-9		= #A59682

# System tray config
tray-position 		= right
tray-detached		= true
tray-maxsize		= 8
 
# Modules
modules-center		= date

# Module config
[module/cpu]
type 			= internal/cpu
format 			= <label>
label 			= " CPU %percentage%% "

[module/date]
type 			= internal/date
interval		= 1.0
date 			= " %A, %B %d %Y %l:%M %p "
date-alt		= " %y-%m-%d %R:%S %s "

[module/memory]
type			= internal/memory
format			= <label>
label 			= MEM %gb_used%
